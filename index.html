<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Abacus</title>
    <style>
        body {
            font-family: 'Times New Roman', Times, serif;
        }

        .gorna-sekcja {
            display: flex;
            justify-content: space-between;
            align-items: right;
            padding: 20px;
            border-bottom: 2px solid #000;
        }

        .gorna-sekcja img {
            width: 100px;
            height: 100px;
        }

        .gorna-sekcja .tekst {
            font-size: 50px;
            font-weight: bold;
        }

        .dolna-sekcja {
            margin: 10px; /* Margines wokół dolnej sekcji */
        }

        .dolna-sekcja ul {
            list-style-type: disc; /* Kropki przy liście */
            padding-left: 50px; /* Odsunięcie od lewej krawędzi */
        }

        .dolna-sekcja ul li {
            font-size: 30px;
            margin: 5px 0;
        }

        .dolna-sekcja ul li a {
            text-decoration: none;
            color: #000;
        }
    </style>
</head>
<body>

    <div class="gorna-sekcja">
        <img src="logo.png" alt="Logo">
        <div class="tekst">Abacus</div>
    </div>

    <div class="dolna-sekcja">
        <ul>
            <li><a href="#">Link 1</a></li>
            <li><a href="#">Link 2</a></li>
            <li><a href="#">Link 3</a></li>
            <li><a href="#">Link 4</a></li>
            <li><a href="#">Link 5</a></li>
            <li><a href="#">Link 6</a></li>
            <li><a href="#">Link 7</a></li>
            <li><a href="#">Link 8</a></li>
            <li><a href="#">Link 9</a></li>
            <li><a href="#">Link 10</a></li>
        </ul>
    </div>

</body>
</html>
